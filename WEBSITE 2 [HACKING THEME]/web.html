<head>
<style>
body {
    background-color: black;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: lime;
    text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime, 0 0 40px lime;
}
.container {
    text-align: left;
    z-index: 2;
    position: relative;
}
input[type=text], input[type=password] {
    width: 150%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 3px solid lime;
    box-sizing: border-box;
    outline: none;
    background: rgba(0, 255, 0, 0.3);
    color: lime;
    box-shadow: 0 0 5px lime, 0 0 10px lime;
    text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime, 0 0 40px lime;
    z-index: 2;
    position: relative;
}
input[type=text]:focus, input[type=password]:focus {
    border: 3px solid lime;
    box-shadow: 0 0 5px lime, 0 0 10px lime;
}
.ui-btn {
  --btn-default-bg: transparent;
  --btn-padding: 15px 20px;
  --btn-hover-bg: rgb(26, 26, 26);`
  --btn-transition: .3s;
  --btn-letter-spacing: .1rem;
  --btn-animation-duration: 1.2s;
  --btn-shadow-color: rgba(0, 0, 0, 0.137);
  --btn-shadow: 0 2px 10px 0 var(--btn-shadow-color);
  --hover-btn-color: #51ff00;
  --default-btn-color: #fff;
  --font-size: 15px;
  --font-weight: 600;
  --font-family: Menlo,Roboto Mono,monospace;
}
.ui-btn {
  box-sizing: border-box;
  padding: var(--btn-padding);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--default-btn-color);
  font: var(--font-weight) var(--font-size) var(--font-family);
  background: var(--btn-default-bg);
  border: none;
  cursor: pointer;
  transition: var(--btn-transition);
  overflow: hidden;
  box-shadow: var(--btn-shadow);
}
.ui-btn span {
  letter-spacing: var(--btn-letter-spacing);
  transition: var(--btn-transition);
  box-sizing: border-box;
  position: relative;
  background: inherit;
}
.ui-btn span::before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  background: inherit;
}
.ui-btn:hover, .ui-btn:focus {
  background: var(--btn-hover-bg);
}
.ui-btn:hover span, .ui-btn:focus span {
  color: var(--hover-btn-color);
}
.ui-btn:hover span::before, .ui-btn:focus span::before {
  animation: chitchat linear both var(--btn-animation-duration);
}
@keyframes chitchat {
  0% {
    content: "#";
  }
  5% {
    content: ".";
  }
  10% {
    content: "^{";
  }
  15% {
    content: "-!";
  }
  20% {
    content: "#$_";
  }
  25% {
    content: "â„–:0";
  }
  30% {
    content: "#{+.";
  }
  35% {
    content: "@}-?";
  }
  40% {
    content: "?{4@%";
  }
  45% {
    content: "=.,^!";
  }
  50% {
    content: "?2@%";
  }
  55% {
    content: "\;1}]";
  }
  60% {
    content: "?{%:%";
    right: 0;
  }
  65% {
    content: "|{f[4";
    right: 0;
  }
  70% {
    content: "{4%0%";
    right: 0;
  }
  75% {
    content: "'1_0<";
    right: 0;
  }
  80% {
    content: "{0%";
    right: 0;
  }
  85% {
    content: "]>'";
    right: 0;
  }
  90% {
    content: "4";
    right: 0;
  }
  95% {
    content: "2";
    right: 0;
  }
  100% {
    content: "";
    right: 0;
  }
}
</style>

<body>
    <form id="loginForm">
        <div class="container">
            <label for="uname"><b>USERNAME:</b></label><br>
            <input type="text" id="uname" name="uname" required><br>

            <label for="psw"><b>PASSWORD:</b></label><br>
            <input type="password" id="psw" name="psw" required><br>
        
            <button type="submit" class="ui-btn">
                <span>
                    LOGIN
                </span>
            </button>
            <button class="ui-btn" onclick="window.location.href = 'create.html'">
                <span>
                    CREATE ACCOUNT
                </span>
            </button>
        </div>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var uname = document.getElementById("uname").value;
            var psw = document.getElementById("psw").value;
            
            // Retrieve data from local storage
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");
            
            // Verify credentials
            if (uname === storedUsername && psw === storedPassword) {
                alert("Login successful!");
                window.location.href = 'main.html';
                // window.location.href = 'dashboard.html';
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
